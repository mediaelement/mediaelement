<!DOCTYPE html>
<html debug="true">
<head>
	<title>MediaElement.js 3.0 - audio/video unification library</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--[if lte IE 8]>
	<script src="../src/js/console.js"></script>
	<![endif]-->

	<!-- Hls.js -->
	<script src="../src/lib/hls.js/hls.min.js"></script>
	<script src="../src/lib/dash.js/dash.all.min.js"></script>

	<!-- MediaElement Core renderers -->
	<script src="../src/js/mediaelement-header.js"></script>
	<script src="../src/js/mediaelement-namespace.js"></script>
	<script src="../src/js/mediaelement-utility.js"></script>
	<script src="../src/js/mediaelement-utility-oldie.js"></script>
	<script src="../src/js/mediaelement-core.js"></script>
	<script src="../src/js/mediaelement-renderer-html5.js"></script>
	<script src="../src/js/mediaelement-renderer-flash.js"></script>
	<script src="../src/js/mediaelement-renderer-youtube-iframe.js"></script>
	<script src="../src/js/mediaelement-renderer-vimeo.js"></script>
	<script src="../src/js/mediaelement-renderer-dailymotion-iframe.js"></script>
	<script src="../src/js/mediaelement-renderer-soundcloud.js"></script>
	<script src="../src/js/me-i18n.js"></script>

	<!-- Optional: Player -->
	<script src="../src/js/mediaelementplayer-simple.js"></script>
	<link href="../src/css/mediaelementplayer-simple.css" rel="stylesheet" />
	
<style>
h3 {
	margin-top: 4em;
}
iframe {
	background: #000;
}

</style>


</head>
<body>

<div id="container">
	
	<h1>MediaElement.js</h1>
	
	<p>Testing embeds and native players</p>

	<h3>HTML5 MP4</h3>

	<video width="640" height="360" preload="none" class="mejs-player" poster="../media/echo-hereweare.jpg" controls>
		<source src="../media/echo-hereweare.mp4" type="video/mp4" />
		<track src="../media/mediaelement.srt" type="subtitles" lang="en">
	</video>

	<h3>YouTube</h3>

	<iframe width="640" height="360" src="https://www.youtube.com/embed/twYp6W6vt2U" class="mejs-player" allowfullscreen frameborder="0">
	</iframe>

	<h3>Vimeo</h3>

	<iframe src="https://player.vimeo.com/video/59777392?title=false&byline=false&portrait=false" width="640" height="360" frameborder="0" mozallowfullscreen webkitallowfullscreen allowfullscreen class="mejs-player"></iframe>

	<h3>Dailymotion</h3>

	<iframe src="http://www.dailymotion.com/embed/video/x2lzodk" width="640" height="360" frameborder="0" allowfullscreen class="mejs-player"></iframe>


	<h3>RTMP Stream</h3>

	<video  width="640" height="360" preload="none" class="mejs-player" >
		<source src="rtmp://firehose.cul.columbia.edu:1935/vod/mp4:sample.mp4" type="rtmp/mp4" />
	</video>

	<h3>HLS Stream</h3>

	<video  width="640" height="360" preload="none" class="mejs-player" >
		<source type="application/x-mpegURL" src="http://www.streambox.fr/playlists/test_001/stream.m3u8" type="application/x-mpegURL" />
	</video>

	<h3>M-DASH Stream</h3>

	<video  width="640" height="360" preload="none" class="mejs-player" >
		<source type="application/dash+xml" src="http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd">
	</video>

	<h3>HTML5 MP3</h3>

	<audio preload="none" controls class="mejs-player">
		<source src="http://www.stephaniequinn.com/Music/Commercial%20DEMO%20-%2010.mp3" type="audio/mp3" />
	</audio>

	<h3>WAV</h3>

	<audio preload="none" controls class="mejs-player">
		<source src="../media/test.wav" type="audio/wav" />
	</audio>

	<h3>Soundcloud</h3>

	<iframe  class="mejs-player" width="400" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/207370321&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

		
</div>  <!-- /#container -->

<script>
	var elements = mejs.getElementsByClassName('mejs-player');

	for (var i=0, il=elements.length; i<il; i++) {
		var player = new MediaElementPlayerSimple(elements[i], {
			pluginPath: '../build/'
//			hls: {
//				debug: true
//			}
		});
	}

</script>
		   	
</body>
</html>
